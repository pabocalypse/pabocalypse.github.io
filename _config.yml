title: Pabocalypse
description: >-
  Just a blog for misc things that I do in my spare time.
baseurl: ""
url: "https://pabocalypse.github.io"
avatar: "/assets/avatar.jpg"

# Theme settings
theme: jekyll-theme-chirpy
# remote_theme: cotes2020/jekyll-theme-chirpy@v7.3.1
#   - jekyll-remote-theme
#   - jekyll-feed

social:
  name: Pabocalypse

exclude:
 - _vender/
 - Gemfile
 - Gemfile.lock
 - .github

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:year/:month/:day/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1


jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
